<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فایل‌های مخزن زتسر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- فونت وزیر -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 2rem;
    }

    header {
      background-color: #F5F5F7;
      padding: 1rem 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      background-color: #F5F5F7;
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-list a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .btn {
      background-color: #FFBC39;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>فایل‌های مخزن Zetser</h1>
    <button class="btn" onclick="fetchFiles()">بارگذاری فایل‌ها</button>
  </header>

  <ul id="files" class="file-list"></ul>

  <footer>
    ساخته شده با عشق توسط تیم زتسر | zet-ser.github.io
  </footer>

  <script>
    async function fetchFiles() {
      const username = 'zet-ser';
      const repo = 'zet-ser.github.io';
      const branch = 'main';

      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`);
      const data = await response.json();

      const list = document.getElementById('files');
      list.innerHTML = ''; // پاک‌سازی لیست قبلی

      data.tree.forEach(item => {
        if (item.type === 'blob') {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="https://github.com/${username}/${repo}/blob/${branch}/${item.path}" target="_blank">${item.path}</a>
            <a class="btn" href="https://raw.githubusercontent.com/${username}/${repo}/${branch}/${item.path}" download>دانلود</a>
          `;
          list.appendChild(li);
        }
      });
    }

    // بارگذاری خودکار هنگام ورود
    window.onload = fetchFiles;
  </script>
</body>
</html>
